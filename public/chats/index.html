			<div class="col-12 col-sm-5 col-md-4 d-flex flex-column" id="chat-list-area" style="position:relative;">

					<img src="iimages/dsaad212312aGEA12ew.png" alt="" class="img-fluid rounded-circle mr-2" style="height:50px;" id="display-pic">
        
        <input type="email" id="newUserEmail" placeholder="User's Email to be added"><button class="btn" onclick="addChatUser()">Send Message</button>

        </div>

				
			</div>

<div class="d-none d-sm-flex flex-column col-12 col-sm-7 col-md-8 p-0 h-100" id="message-area">
				
        <div style="height: 100vh;">
    <div class="container-fluid" style="height: 100%;">
        <div class="row" style="height: 100%;">
            <div class="col-md-12 right-body px-0 px-md-5 bg-dark" style="height: 100%;">
                <div class="d-flex flex-column" >
                    <!-- Contact header and other options -->

                        <!-- <div class="profile-pic"> -->

                                <!-- <img class="rounded-circle" src="images/Alsdk120asdj913jk.jpg" style="width: 50px;"> -->
                            <!-- </a> -->
                        <!-- </div> -->
                        <div class="d-flex align-items-center h5 mb-0">
                            <p class="mb-0" id="chatcontactname">Your chat would be displayed here</p>
                        </div>
                        <ul class="list-unstyled list-inline ml-auto my-auto nav-icons h5">
                          
                            <!-- <button class="btn">Start call</button> -->
                        </ul>
                    </div>
                    <!-- end of contact info -->
                    
                </div>

                <div id="message-body-id" class="message-body" style="height: calc(100% - 135px);">
                    <div class="px-3 py-3" id="actualChat">
                       
                        
                        <!-- <div class="m-received">
                            <div class="message">

                        </div> -->

                                </div>
                            </div>
                        </div> -->

                        

                    </div>
                </div>

                <!-- Send text bar at bottom -->
                <div class="d-flex bg-light py-3 border border-secondary">
                    <div class="col-1 mb-0 h4 d-flex align-items-center justify-content-center">
                        <a href="#"><span><i class="fas fa-smile-wink"></i></span></a>
                    </div>
                    
                    <div class="input-group md-form form-sm form-2 pl-0">
                        <input class="form-control my-0 py-1 red-border" id="messagetext" type="text" placeholder="Type to send" aria-label="Search">
                        
                        <div class="input-group-append">
                            <button class="input-group-text red lighten-3" onclick="sendMessagetoOnScreenuser()" id="basic-text1"><i class="fas fa-play"></i></span>
                        </div>
                    </div>
                    
                </div>
